<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>STT</td>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    <tr th:each="c:${customerByProvince}">
        <td th:utext="${c.id}"></td>
        <td th:utext="${c.firstName}"></td>
        <td th:utext="${c.lastName}"></td>
    </tr>
</table>
</body>
</html>
