<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create/customer">Create Customer</a>
<a href="/province">List Province</a>
<a href="/product">List Product</a>
<table border="1">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Province</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
   <th:block th:each="customer: ${listCustomer}">
       <tr>
           <td th:text="${customer.firstName}"></td>
           <td th:text="${customer.lastName}"></td>
           <td th:if="${customer.province}" th:text="${customer.province.name}"></td>
       </tr>
   </th:block>

</table>
</body>
</html>
